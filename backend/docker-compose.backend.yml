version: "3.9"

services:
  backend:
    build:
      context: ./backend
    container_name: paaa_backend_only
    environment:
      APP_NAME: "PAAA Backend (Isolated)"
      SECRET_KEY: "dev-secret"
      # Use SQLite locally
      DATABASE_URL_USERS: "sqlite:///./data/users.db"
      DATABASE_URL_DATA: "sqlite:///./data/data.db"
      # Leave MINIO_* unset to use ./storage folder
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/code
